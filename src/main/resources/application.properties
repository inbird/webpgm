#전체 log level 설정(기본 info)
logging.level.root=info 

#study.webpgm.log 및 하위 패키지 log level 설정
logging.level.study.webpgm.log=debug

# view
spring.mvc.view.prefix=/WEB-INF
spring.mvc.view.suffix=.jsp

# database
spring.datasource.url: jdbc:mysql://localhost:3306/study?characterEncoding=utf8
spring.datasource.username: root
spring.datasource.password: 1234qwer
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis
mybatis.mapper-locations: mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.study.webpgm.db.mapper=trace


#JPA 스프링부트 3.0 이상
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE