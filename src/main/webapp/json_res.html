<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>JSON RESPONSE</title>
</head>

<body>
<button type="button" id="button">RES_JSON</button>
<script type="text/javascript">
  const requestURL = 'http://localhost:8080/json/res_json';
  const button = document.getElementById('button');
  button.addEventListener('click', getData);

  function getData() {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.responseType='json';
    xhr.onload = () => {
      var data = xhr.response;
      result.innerHTML = data + "<br><br>";
      console.log(data);
      for(var i=0;i<data.length;++i){
        result.innerHTML += data[i].userId + "/" + data[i].userName + "<br>";
      }
    };
    xhr.send();
  }
</script>
<div id="result"></div>
</body>
